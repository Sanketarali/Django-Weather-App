<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 140px); /* Adjusted width for responsiveness */
            max-width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        h2, h3 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        img {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city">
            <button type="submit">Search</button>
        </form>

        {% if temp %}
        <div class="weather-info">
            <h2>{{ temp }} &deg;C</h2>
            <h3>{{ city }}</h3>
            <p>{{ description }}</p>
            <img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100px" alt="Weather Icon">
            <p>{{ day }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
